# jobs/jobs_10.yaml
# Ten demo jobs for Fabric DT. Each job has a deadline, 3â€“5 stages,
# and realistic resource/format requirements.

jobs:
  - id: job-vision-small
    deadline_ms: 4500
    stages:
      - id: s1_ingest
        type: io
        size_mb: 40
        resources: { cpu_cores: 1, mem_gb: 1 }
        allowed_formats: [native, wasm]
